- name: Install and configure Docker
  dnf:
   name: docker
   state: present
   update_cache: true


- name: stop docker service
  service:
   name: docker
   state: stopped


- name: stop Jenkins
  service:
    name: jenkins
    state: stopped

- name:  Add jenkins used to docker group
  user:
   name: jenkins
   group: docker
   append: true

- name: start and enable docker service
  service:
   name: docker
   state: started
   enabled: true
   

- name: Enable and start Jenkins
  service:
    name: jenkins
    state: started
    enabled: true

